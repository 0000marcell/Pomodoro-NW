<script type='text/x-handlebars' data-template-name="schedule">
  {{#if loading}} 
    <div class='u-pull-center loading-div'>
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    </div>
  {{else}}
    <div class="container">
      <div class="row">
        <h6>
          <i class="fa fa-clock-o fa-2x"></i>
          Schedule
        </h6>
      </div>
      <div class="row">
        <div class="six columns">
          <p>Select tasks to add in a day of the week</p>
          <div>
            {{view Ember.Select
              content=tasks
              optionValuePath="content"
              optionLabelPath="content"
              selection=selectedTask}}
          </div>
          <div>
            <button type="button" {{action "addTask"}}>
              Add
            </button>  
          </div>
        </div>
        <div class="six columns">
          {{view Ember.Select
            content=daysOfTheWeek
            optionValuePath="content"
            optionLabelPath="content"
            selection=selectedDay}}
          <div id="schedule-selected-tasks" class='schedule-selected-tasks'>
            {{#each task in selectedTasks}}
              <div class="schedule-task-row">
                <div class="eight columns">{{task.name}}</div>
                <div class="four columns">
                  <input type="number" name="quantity" min="1">
                </div>
              </div>
            {{/each}}
          </ul>
          <p>Total: {{totalTime}}</p>
        </div>
      </div>
      <div class="row">
        <div class="weekdays-container">
          {{#each day in schedule}}
            <div class="weekdays-subcontainer"></div>
          {{/each}}
        </div>
      </div>
    </div>
  {{/if}}
</script>
