<html>
  <link rel="stylesheet" href="css/cyborg.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/newtaskcontroller.js"></script>
  <body>
    <iframe name="myiframe" style="display: none;"></iframe>
    <img src="img/weight.png" alt="img/weight.png">
    <form name="mainForm" class="form-horizontal" target='myiframe'>
      <fieldset>
        <legend>Insira os valores</legend>
        <div class="form-group">
          <label for="inputHeight" class="col-lg-2 control-label">Altura - mm</label>
          <div class="col-lg-10">
            <input type="number" class="form-control" id="inputHeight" placeholder="Altura">
          </div>
        </div>
        <div class="form-group">
          <label for="inputWidth" class="col-lg-2 control-label">Largura - mm</label>
          <div class="col-lg-10">
            <input type="number" class="form-control" id="inputWidth" placeholder="Largura">
          </div>
        </div>
        <div class="form-group">
          <label for="inputDepth" class="col-lg-2 control-label">Profundidade - mm</label>
          <div class="col-lg-10">
            <input type="number" class="form-control" id="inputDepth" placeholder="Profundidade">
          </div>
        </div>
        <div class="form-group">
          <label for="select" class="col-lg-2 control-label">Materia prima</label>
          <div class="col-lg-10">
            <select class="form-control" id="select">
              <option>Aco inox(7850 kg/m3)</option>
              <option>Aco carbono(7800 kg/m3)</option>
              <option>Aluminio(2600 kg/m3)</option>
              <option>Latao(8500 kg/m3)</option>
            </select>
            <br>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary" onClick="calculate();">Calcular</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
