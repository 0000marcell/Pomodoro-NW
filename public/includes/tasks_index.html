<script type='text/x-handlebars' data-template-name="tasks/index">
<div class="scrollable">
  {{#each task in model}}
    <div class="row">
      <div class="column">
        <h6>{{task.name}}</h6>
      </div>
      <div class="column">
        <span>{{task.pomodoros.length}}</span>
        <i {{action "edit" task}} 
          class="fa fa-edit fa-3x u-pull-right"></i>
      </div>
    </div>
  {{/each}}
</div>
</script>
