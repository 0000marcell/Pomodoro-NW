<script type='text/x-handlebars' data-template-name="tasks/statistics">
{{view App.TasksStatisticsView contextBinding="App.Task"}}
<div class='container'>
  <div class="row">
    {{view Ember.Select
        content=years
        optionValuePath="content"
        optionLabelPath="content"
        prompt="Start date"
        selectionBinding=yearStart}}
    {{view Ember.Select
        content=months
        optionValuePath="content"
        optionLabelPath="content"
        prompt="Start month"
        selectionBinding=monthStart}}
    {{view Ember.Select
        content=years
        optionValuePath="content"
        optionLabelPath="content"
        prompt="Year end"
        selectionBinding=yearEnd}}
    {{view Ember.Select
        content=months
        optionValuePath="content"
        optionLabelPath="content"
        prompt="Month end"
        selectionBinding=monthEnd}}
    {{view Ember.Select
        content=tasks
        optionValuePath="content.id"
        optionLabelPath="content.name"
        prompt="Select a task"
        selectionBinding=selectedTask}}
     <!--
      <button type="button" {{action "setPeriod" 7}}>Last Week</button> 
      <button type="button" {{action "setPeriod" 30}}>Last Month</button> 
      <button type="button" {{action "setPeriod" 365}}>Last Year</button> 
    -->
  </div>
  <button type="button" {{action "calculateStatistics"}}>Show Statistics</button> 
  <div class="row">
    <div class="five columns">
      <h6>Statistics</h6>
    </div>
    <div class="five columns">
      <div id="selected-period">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="three columns">
      <div id="total-time-tasks">
      </div>
    </div>
    <div class="nine columns">
      <div id="center-container">
        <div id="infovis">
        </div>
        <div id='log'>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <p>most productive month 2015: {{mpMonth2015.month}}   {{mpMonth2015.hours}}<p>
    <p>most productive day 2015: {{mpDay2015.day}}   {{mpDay2015.hours}}</p>
    <p>most productive month 2016: {{mpMonth2016.month}}   {{mpMonth2016.hours}}</p>
    <p>most productive day 2016: {{mpDay2016.day}}   {{mpDay2016.hours}}</p>
    <p> most productive month 2017: {{mpMonth2017.month}}   {{mpMonth2017.hours}}</p>
    <p> most productive day 2017: {{mpDay2017.day}}   {{mpDay2017.hours}}</p>
  </div>
  <div class="row">
    <div class="nine columns">
      <div class="graph">
      </div>
    </div>
  </div>
 </div>
