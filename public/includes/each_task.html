{{#each task in model}}
  <tr {{bind-attr id=task.htmlID}}>
    <td>
    <!-- <button type="button" class="btn btn-success" {{action "selectTask" task.id}}><span class="glyphicon glyphicon-arrow-right"></span>Select!</button> -->

    <div class="onoffswitch">
      {{input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id=task.id on="change" action="selectTask"}}
      <label class="onoffswitch-label" for="myonoffswitch" {{action "selectTask" task.id}}>
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
      </label>
    </div>
    </td>
    <td class="name"><a {{action "show" task}}>{{task.name}}</a></td>
    <td class="pomodoros">{{task.pomodoros.length}}</td>
    <td class="duration">{{task.duration}}</td>
    <td class="action-buttons"><button type="button" class="btn btn-default edit-button" {{action "edit" task}}><span class="glyphicon glyphicon-pencil"></span></button>
      </td>
  </tr>
{{/each}}
