{{#each task in model}}
  <tr class="task-list-row" {{bind-attr id=task.htmlID}}>
    <td class="select-hover"></td>
    <td class="name"><a {{action "show" task}}>{{task.name}}</a></td>
    <td class="pomodoros">{{task.pomodoros.length}}</td>
    <td class="action-buttons">
      <button type="button" class="button-icon" {{action "edit" task}}>
        <i class="fa fa-edit fa-3x"></i>
      </button>
    </td>
  </tr>
{{/each}}
