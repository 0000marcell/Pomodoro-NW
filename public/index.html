<!DOCTYPE html><html><title>Pomodoro</title><link rel="stylesheet" href="css/styles.css"><script src="js/libs/jquery-1.10.2.js"></script><script src="js/JSONIO.js"></script><script src="js/libs/pomodoroStatistics.js"></script><script src="js/jit.js"></script><script src="js/example1.js"></script><script src="js/libs/flipclock.js"></script><script src="js/libs/pomodoroclock.js"></script><script src="js/libs/handlebars-1.1.2.js"></script><script src="js/libs/ember-1.7.0.js"></script><script src="js/ember-data.js"></script><script src="js/ember-validations.js"></script><script src="js/libs/ember-easyForm.js"></script><script src="tests/runner.js"></script><script src="js/app.js"></script><body><script type="text/x-handlebars"> 
{{outlet}}<div class="container"></div><div class="row"><div class="centered"><div class="eleven columns"><div class="clock"></div><div class="message"></div></div></div></div><div class="row"> <div class="centered"><div class="four columns"><button {{action 'startClock'}}>Start</button>
<button {{action 'stopClock'}}>Stop</button></div></div></div></script><script type="text/x-handlebars" data-template-name="tasks"><button type="button" class="btn btn-default new-button" {{action "main" }}>"Back"</button>
{{outlet}}</script><script id="index" type="text/x-handlebars"></script><script type="text/x-handlebars" data-template-name="tasks/index"><button type="button" class="btn btn-default new-button" {{action "statistics" }}>"Statistics"</button><table id="tasks_table" class="table task-table"><thead><tr><th>Activate         </th><th>Name </th><th>Pomodoros     </th><th>Duration</th><th><div class="wrap"><button class="glyphicon glyphicon-pencil" {{action "new"}}><span class="left">Create an New Task<span class="nub"></span></span></button></div></th><tbody>{{#each task in model}}
  <tr {{bind-attr id=task.htmlID}}>
    <td>
    <!-- <button type="button" class="btn btn-success" {{action "selectTask" task.id}}><span class="glyphicon glyphicon-arrow-right"></span>Select!</button> -->

    <div class="onoffswitch">
      {{input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id=task.id on="change" action="selectTask"}}
      <label class="onoffswitch-label" for="myonoffswitch" {{action "selectTask" task.id}}>
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
      </label>
    </div>
    </td>
    <td class="name"><a {{action "show" task}}>{{task.name}}</a></td>
    <td class="pomodoros">{{task.pomodoros.length}}</td>
    <td class="duration">{{task.duration}}</td>
    <td class="action-buttons"><button type="button" class="btn btn-default edit-button" {{action "edit" task}}><span class="glyphicon glyphicon-pencil"></span></button>
      </td>
  </tr>
{{/each}}</tbody></tr></thead></table></script><script type="text/x-handlebars" data-template-name="tasks/show"><h2><span class="name">{{name}}</span></h2><h6>Pomodoros:<span class="pomodoros">{{pomodoros.length}}</span></h6><h6>Total Time: {{totalTime}}</h6><h6>Creation Date: {{creation_date}}</h6><h6>Last Active: {{last_active}}</h6><p class="action-buttons"><button type="button" class="btn btn-default edit-button" {{action "edit" model}}><span class="glyphicon glyphicon-pencil"></span></button>
<button type="button" class="btn btn-default delete-button" {{action "delete" model}}><span class="glyphicon glyphicon-remove"></button></p><p>{{#link-to 'tasks' class="index-link"}}Back to tasks index{{/link-to}}</p></script><script type="text/x-handlebars" data-template-name="tasks/edit">
  <h2>{{#if isNew}}New{{else}}Edit{{/if}} Task</h2>
  {{#form-for controller id="form-task" wrapper="bootstrap"}}
    {{#input name}}
      {{label-field name text="Task"}}
      {{input-field name class="form-control" autofocus="false"}}
      {{#if view.showError}}
        {{error-field name}}
      {{/if}}
    {{/input}}
    {{#input duration}}
      {{label-field duration text="Duration"}}
      {{input-field duration as='select'
          collection="durations"
          value="duration"
          class="form-control"
      }}
    {{/input}}
    <button type="submit" class="btn btn-primary save-button" {{action "save" model}}>Save</button>
    {{#if isNew}}
    <button type="button" class="btn btn-default cancel-button" {{action "delete" model}}>Cancel</button>
    {{else}}
    <button type="button" class="btn btn-default cancel-button" {{action "cancel" model}}>Cancel</button>
    <button type="button" class="btn btn-danger delete-button" {{action "delete" model}}>Delete</button>
    {{/if}}
  {{/form-for}}
</script><script type="text/x-handlebars" data-template-name="tasks/statistics"><h1>Statistics</h1><div id="container"><div id="center-container"><div id="infovis">   </div><div id="log"></div></div><a onclick="init();">init</a></div></script></body></html>
