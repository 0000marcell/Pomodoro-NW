<!DOCTYPE html><html><title>Pomodoro</title><link rel="stylesheet" href="css/styles.css"><script src="js/libs/jquery-1.10.2.js"></script><script src="js/libs/string.js"></script><script src="js/libs/date.js"></script><script src="js/JSONIO.js"></script><script src="js/libs/pomodoroStatistics.js"></script><script src="js/libs/windowFunctions.js"></script><script src="js/jit.js"></script><script src="js/example1.js"></script><script src="js/libs/flipclock.js"></script><script src="js/libs/pomodoroclock.js"></script><script src="js/libs/handlebars-1.1.2.js"></script><script src="js/libs/ember-1.7.0.js"></script><script src="js/ember-data.js"></script><script src="js/ember-validations.js"></script><script src="js/libs/ember-easyForm.js"></script><script src="js/clockState.js"></script><script src="js/app.js"></script><!-- - Coment the lines below if you don't want the tests--><script src="tests/vendor/qunit-1.12.0.js"></script><script src="tests/ember-qunit.js"></script><script src="tests/ember-data-factory.js"></script><script src="tests/factories.js"></script><script src="tests/tests.js"></script><script src="tests/runner.js"></script><body><div id="pomodoroG-tests"></div>
<!-- as of time writing, ID attribute needs to be named exactly ember-testing -->
<div id="ember-testing"></div>  
<p id="load-test">testing</p>

<script type="text/x-handlebars"><div class="container"><div class="row"> <div class="four columns u-pull-left"><button id="button-main" type="button" class="button-primary" {{action "main" }}><i class="fa fa-chevron-left fa-2x"></i></button></div><div class="four columns u-pull-right"><button id="button-statistics" type="button" {{action "statistics" }}><i class="fa fa-bar-chart fa-2x"></i></button></div><div class="four columns u-pull-right"><button id="button-config" type="button" class="button-primary" {{action "config" }}><i class="fa fa-cog fa-2x"></i></button>   </div></div></div>{{outlet}}<div id="clock-container"><div class="container"><div class="row"><div class="one-third column"><div id="task-name"></div></div><div class="one-third column"><div id="task-status"></div></div><div class="one-third column u-pull-right"><button id="button-show-hide-tasks" type="button" class="button-primary " {{action 'showHideTasks' }}>Show/Hide</button></div></div><div class="row"><div class="twelve columns centered"><div class="ten columns"><div class="clock"></div><div class="message"></div></div><div class="two columns u-pull-right"><div class="pomodoro-counter"><p>Streak</p><h3 id="streak">0</h3></div></div></div></div><div class="row"><div class="eleven columns centered">  
<button {{action 'startClock'}}><i class="fa fa-play fa-2x"></i></button>
<button {{action 'stopClock'}}><i class="fa fa-stop fa-2x"></i></button></div></div></div></div></script><script type="text/x-handlebars" data-template-name="tasks">{{outlet}}</script><script id="index" type="text/x-handlebars"></script><script type="text/x-handlebars" data-template-name="tasks/index"><div id="tasks"><div class="container"><div class="row"><div class="nine columns"><div class="scrollable"><table id="tasks_table"><thead><tr><th>Activate         </th><th>Name </th><th>Pomodoros     </th><th>Duration</th><th><div class="wrap"><button id="button-new" class="button-primary" {{action "new"}}><i class="fa fa-plus fa-3x"></i></button></div></th><tbody>{{#each task in model}}
  <tr {{bind-attr id=task.htmlID}}>
    <td>
      <input type="checkbox" on="change" id=task.id {{action "selectTask" task.id}}>
    </td>
    <td class="name"><a {{action "show" task}}>{{task.name}}</a></td>
    <td class="pomodoros">{{task.pomodoros.length}}</td>
    <td class="duration">{{task.duration}}</td>
    <td class="action-buttons"><button type="button" class="btn btn-default edit-button" {{action "edit" task}}>Edit</button>
      </td>
  </tr>
{{/each}}</tbody></tr></thead></table></div></div></div></div></div></script><script type="text/x-handlebars" data-template-name="tasks/show"><div class="container"><div class="row"><div class="eleven columns"><h3>{{name}}</h3></div></div><div class="row"> <div class="eleven columns"><h6>Pomodoros: {{pomodoros.length}} </h6></div></div><div class="row"><div class="eleven columns"><h6>Total Time: {{totalTime}}</h6></div></div><div class="row"><div class="eleven columns"><h6>Creation Date: {{formated_creation_date}}</h6></div></div><div class="row"><div class="eleven columns"><h6>Last Active: {{formated_last_active}}</h6></div></div></div></script><script type="text/x-handlebars" data-template-name="tasks/edit">
  <div class="container">
    <div class="row">
      <div class="eleven columns">
        <h3>{{#if isNew}}New{{else}}Edit{{/if}} Task</h3>
        {{#form-for controller id="form-task" wrapper="skeleton"}}
          {{#input name}}
            {{label-field name text="Task"}}
            {{input-field name class="form-control" autofocus="false"}}
            {{#if view.showError}}
              {{error-field name}}
            {{/if}}
          {{/input}}
          {{#input duration}}
            {{label-field duration text="Duration"}}
            {{input-field duration as='select'
                collection="durations"
                value="duration"
                class="form-control"
            }}
          {{/input}}
          <button type="submit" {{action "save" model}}>Save</button>
          {{#if isNew}}
          <button type="button" {{action "delete" model}}>Cancel</button>
          {{else}}
          <button type="button" {{action "cancel" model}}>Cancel</button>
          <button type="button" {{action "delete" model}}>Delete</button>
          {{/if}}
        {{/form-for}}
      </div>
    </div>
  </div>
</script><script type="text/x-handlebars" data-template-name="tasks/statistics"><div class="container"><div class="row"><div class="one-third column"><button type="button" {{action "setPeriod" 7}}>Last Week</button> </div><div class="one-third column"><button type="button" {{action "setPeriod" 30}}>Last Month</button> </div><div class="one-third column"><button type="button" {{action "setPeriod" 365}}>Last Year</button> </div></div><div class="row"><div class="five columns">   <h6>Statistics</h6></div><div class="five columns"><div id="selected-period"></div></div></div><div class="row"><div class="three columns"><div id="total-time-tasks"></div></div><div class="nine columns"><div id="center-container"><div id="infovis"></div><div id="log"></div></div></div></div></div></script><script type="text/x-handlebars" data-template-name="config"><div class="container"><div class="row"><div class="eleven columns"><h6>Configuration</h6></div></div><div class="row"><div class="eleven columns"><div class="five columns"><p>select a JSON file to use as source</p><input id="sourceDir" type="file" accept=".json"></div><div class="three columns"><button type="submit" {{action "chooseAsSource"}}>Choose as source</button> </div></div></div><div class="row"><div class="eleven columns"><div class="five columns"><p>select backup directory</p><input id="destDirectory" type="file" webkitdirectory></div><div class="three columns"><button type="submit" {{action "backupData"}}>make backup</button></div></div></div></div></script></body></html>
