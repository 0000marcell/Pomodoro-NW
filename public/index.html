<!DOCTYPE html><html><title>Pomodoro</title><link rel="stylesheet" href="css/styles.css"><script>src="node_modules/nw-dev/lib/dev.js"</script><body><script type="text/x-handlebars"><div class="container"><div class="row"> <div class="four columns u-pull-left"><button id="button-main" type="button" class="button-primary" {{action "main" }}><i class="fa fa-chevron-left fa-2x"></i></button></div><div class="four columns u-pull-right"><button id="button-statistics" type="button" {{action "statistics" }}><i class="fa fa-bar-chart fa-2x"></i></button></div><div class="four columns u-pull-right"><button id="button-config" type="button" class="button-primary" {{action "config" }}><i class="fa fa-cog fa-2x"></i></button>   </div></div></div>{{outlet}}<div id="clock-container"><div class="container"><div class="row"><div class="one-third column"><div id="task-name"></div></div><div class="one-third column"><div id="task-status"></div></div><div class="one-third column u-pull-right"><button id="button-show-hide-tasks" type="button" class="button-primary " {{action 'showHideTasks' }}>Show/Hide</button></div></div><div class="row"><div class="twelve columns centered"><div class="ten columns"><div class="clock"></div><div class="message"></div></div><div class="two columns u-pull-right"><div class="pomodoro-counter"><p>Streak</p><h3 id="streak">0</h3></div></div></div></div><div class="row"><div class="eleven columns centered">  
<button {{action 'startClock'}}><i class="fa fa-play fa-2x"></i></button>
<button {{action 'stopClock'}}><i class="fa fa-stop fa-2x"></i></button></div></div></div></div></script><script type="text/x-handlebars" data-template-name="tasks/index"><div id="tasks"><div class="container"><div class="row"><div class="nine columns"><div class="scrollable"><table id="tasks_table"><thead><tr><th>Activate         </th><th>Name </th><th>Pomodoros     </th><th>Duration</th><th><div class="wrap"><button id="button-new" class="button-primary" {{action "new"}}><i class="fa fa-plus fa-3x"></i></button></div></th><tbody>{{#each task in model}}
  <tr {{bind-attr id=task.htmlID}}>
    <td> 
      <input type="checkbox" on="change" id=task.id {{action "selectTask" task.id}}>
    </td>
      <td class="name"><a {{action "show" task}}>{{task.name}}</a></td>
      <td class="pomodoros">{{task.pomodoros.length}}</td>
      <td class="duration">{{task.duration}}</td>
      <td class="action-buttons"><button type="button" class="btn btn-default edit-button" {{action "edit" task}}>Edit</button>
    </td>
  </tr>
{{/each}}
</tbody></tr></thead></table></div></div></div></div></div></script><script type="text/x-handlebars" data-template-name="tasks/show"><div class="container"><div class="row"><div class="eleven columns"><h3>{{name}}</h3></div></div><div class="row"> <div class="eleven columns"><h6>Pomodoros: {{pomodoros.length}} </h6></div></div><div class="row"><div class="eleven columns"><h6>Total Time: {{totalTime}}</h6></div></div><div class="row"><div class="eleven columns"><h6>Creation Date: {{formated_creation_date}}</h6></div></div><div class="row"><div class="eleven columns"><h6>Last Active: {{formated_last_active}}</h6></div></div></div></script><script type="text/x-handlebars" data-template-name="tasks/edit">
  <div class="container">
    <div class="row">
      <div class="eleven columns">
        <h3>{{#if isNew}}New{{else}}Edit{{/if}} Task</h3>
        {{#form-for controller id="form-task" wrapper="skeleton"}}
          {{#input name}}
            {{label-field name text="Task"}}
            {{input-field name class="form-control" autofocus="false"}}
            {{#if view.showError}}
              {{error-field name}}
            {{/if}}
          {{/input}}
          {{#input duration}}
            {{label-field duration text="Duration"}}
            {{input-field duration as='select'
                collection="durations"
                value="duration"
                class="form-control"
            }}
          {{/input}}
          <button type="submit" {{action "save" model}}>Save</button>
          {{#if isNew}}
          <button type="button" {{action "delete" model}}>Cancel</button>
          {{else}}
          <button type="button" {{action "cancel" model}}>Cancel</button>
          <button type="button" {{action "delete" model}}>Delete</button>
          {{/if}}
        {{/form-for}}
      </div>
    </div>
  </div>
</script><script type='text/x-handlebars' data-template-name="tasks/statistics">
{{view App.TasksStatisticsView contextBinding="App.Task"}}
<div class='container'>
  <div class="row">
    {{view Ember.Select
        content=years
        optionValuePath="content"
        optionLabelPath="content"
        selectionBinding=yearStart}}
    {{view Ember.Select
        content=months
        optionValuePath="content.label"
        optionLabelPath="content.value"
        prompt="Start month"
        selectionBinding=monthStart}}
    {{view Ember.Select
        content=years
        optionValuePath="content"
        optionLabelPath="content"
        prompt="Year end"
        selectionBinding=yearEnd}}
    {{view Ember.Select
        content=months
        optionValuePath="content.label"
        optionLabelPath="content.value"
        prompt="Month end"
        selectionBinding=monthEnd}}
    {{view Ember.Select
        content=tasksList
        optionValuePath="content.id"
        optionLabelPath="content.name"
        prompt="Select a task"
        selectionBinding=selectedTask}}
     <!--
      <button type="button" {{action "setPeriod" 7}}>Last Week</button> 
      <button type="button" {{action "setPeriod" 30}}>Last Month</button> 
      <button type="button" {{action "setPeriod" 365}}>Last Year</button> 
    -->
  </div>
  <button type="button" {{action "calculateStatistics"}}>Show Statistics</button> 
  <div class="row">
    <div class="five columns">
      <h6>Statistics</h6>
    </div>
  </div>
  <div class="row">
    <div class="three columns">
      <div id="total-time-tasks">
      </div>
    </div>
    <div class="nine columns">
      <div id="center-container">
        <div id="infovis">
        </div>
        <div id='log'>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <p>most productive month 2015: {{mpMonth2015.month}}   {{mpMonth2015.hours}}<p>
    <p>most productive day 2015: {{mpDay2015.day}}   {{mpDay2015.hours}}</p>
    <p>most productive month 2016: {{mpMonth2016.month}}   {{mpMonth2016.hours}}</p>
    <p>most productive day 2016: {{mpDay2016.day}}   {{mpDay2016.hours}}</p>
    <p> most productive month 2017: {{mpMonth2017.month}}   {{mpMonth2017.hours}}</p>
    <p> most productive day 2017: {{mpDay2017.day}}   {{mpDay2017.hours}}</p>
  </div>
  <div class="row">
    <div class="nine columns">
      <div class="graph">
      </div>
    </div>
  </div>
 </div>
<script type="text/x-handlebars" data-template-name="config"><div class="container"><div class="row"><div class="eleven columns"><h6>Configuration</h6></div></div><div class="row"><p>Using aws: {{usingAws}}</p><p>Files Path: {{filesPath}}</p></div></div></script><!-- Libs--><script src="js/libs/jquery-1.10.2.js"></script><script src="js/helpers/string.js"></script><script src="js/helpers/date.js"></script><script src="js/helpers/JSONIO.js"></script><script src="js/helpers/pomodoroStatistics.js"></script><script src="js/helpers/windowFunctions.js"></script><script src="js/libs/d3.min.js"></script><script src="js/libs/jit.js"></script><script src="js/helpers/bar-chart.js"></script><script src="js/libs/flipclock.js"></script><script src="js/libs/handlebars-1.1.2.js"></script><script src="js/libs/ember-1.7.0.js"></script><script src="js/libs/ember-data.js"></script><script src="js/libs/ember-validations.js"></script><script src="js/libs/ember-easyForm.js"></script><script src="js/helpers/format-currency.js"></script><script src="js/libs/aws-sdk.min.js"></script><!-- Helpers--><script src="js/helpers/clock_helper.js"></script><script src="js/helpers/aws_helper.js"></script><script src="js/helpers/clockState.js"></script><script src="js/helpers/pomodoroclock.js"></script><script src="js/app.js"></script><script src="js/views/ember_easyform.js"></script><script src="js/routes/router.js"></script><script src="js/models/arraytransform_helper.js"></script><script src="js/models/task_model.js"></script><script src="js/routes/application_route.js"></script><script src="js/routes/task_route.js"></script><script src="js/routes/tasks_index_route.js"></script><script src="js/controllers/task_index_controller.js"></script><script src="js/controllers/tasks_statistics_controller.js"></script><script src="js/routes/tasks_edit_route.js"></script><script src="js/routes/tasks_new_route.js"></script><script src="js/views/index_view.js"></script><script src="js/views/tasks_statistics_view.js"></script><!-- Controllers--><script src="js/controllers/application_controller.js"></script><script src="js/controllers/config_controller.js"></script><!-- - Coment the lines below if you don't want the tests--><!----></body></html>
